# Production Docker Compose with PostgreSQL and Redis
version: '3.8'

services:
  # PostgreSQL Database (Production)
  db:
    image: postgres:16-alpine
    container_name: swim-db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=swimdb
      - POSTGRES_USER=${DB_USER:-swimuser}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    networks:
      - swim-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-swimuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for caching and async tasks)
  redis:
    image: redis:7-alpine
    container_name: swim-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - swim-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swim-backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./media:/app/media
      - static-data:/app/static
    environment:
      - DJANGO_SETTINGS_MODULE=swim_backend.settings
      - DEBUG=False
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://${DB_USER:-swimuser}:${DB_PASSWORD:-changeme}@db:5432/swimdb
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # LDAP settings (optional - configure in .env.ldap)
      - LDAP_SERVER_URI=${LDAP_SERVER_URI:-}
      - LDAP_BIND_DN=${LDAP_BIND_DN:-}
      - LDAP_BIND_PASSWORD=${LDAP_BIND_PASSWORD:-}
      - LDAP_USER_SEARCH_BASE=${LDAP_USER_SEARCH_BASE:-}
    networks:
      - swim-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker (for async IOS upgrades)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swim-celery-worker
    command: celery -A swim_backend worker -l info --concurrency=2
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./media:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=swim_backend.settings
      - DATABASE_URL=postgresql://${DB_USER:-swimuser}:${DB_PASSWORD:-changeme}@db:5432/swimdb
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      # LDAP settings (optional - configure in .env.ldap)
      - LDAP_SERVER_URI=${LDAP_SERVER_URI:-}
      - LDAP_BIND_DN=${LDAP_BIND_DN:-}
      - LDAP_BIND_PASSWORD=${LDAP_BIND_PASSWORD:-}
      - LDAP_USER_SEARCH_BASE=${LDAP_USER_SEARCH_BASE:-}
    networks:
      - swim-network
    restart: unless-stopped

  # Celery Beat (for scheduled tasks)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swim-celery-beat
    command: celery -A swim_backend beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    environment:
      - DJANGO_SETTINGS_MODULE=swim_backend.settings
      - DATABASE_URL=postgresql://${DB_USER:-swimuser}:${DB_PASSWORD:-changeme}@db:5432/swimdb
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      # LDAP settings (optional - configure in .env.ldap)
      - LDAP_SERVER_URI=${LDAP_SERVER_URI:-}
      - LDAP_BIND_DN=${LDAP_BIND_DN:-}
      - LDAP_BIND_PASSWORD=${LDAP_BIND_PASSWORD:-}
      - LDAP_USER_SEARCH_BASE=${LDAP_USER_SEARCH_BASE:-}
    networks:
      - swim-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: swim-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "${FRONTEND_SSL_PORT:-443}:443"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - swim-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  swim-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  static-data:
