# Production Docker Compose with PostgreSQL
services:
  # PostgreSQL Database (Production)
  db:
    image: docker.io/postgres:17-alpine
    container_name: swim-db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - ./env/app.prod.env
    networks:
      - swim-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-swimuser} -d ${POSTGRES_DB:-swimdb}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swim-backend
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./media:/app/media
      - static-data:/app/static
      - ./env:/app/env:ro
    env_file:
      - ./env/app.prod.env
      - ./env/ldap.env
    networks:
      - swim-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "python -c 'import requests; requests.get(\"http://localhost:8000/api/\", timeout=5)' || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: swim-frontend
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
    env_file:
      - ./env/app.prod.env
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "${FRONTEND_SSL_PORT:-443}:443"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - swim-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  swim-network:
    driver: bridge

volumes:
  postgres-data:
  static-data:
